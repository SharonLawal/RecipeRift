<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN/SIGN UP</title>
    <link rel = "stylesheet" href = "Login.css">
    <link rel = "stylesheet" href = "Loginmediaqueries.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form" id = "signin">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required />
              </div>

              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required/>
              </div>

              <input type="submit" value="Login" class="btn solid" id = "sign-in"/>
              <p class="social-text">Or Sign in with social platforms</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>

            <form action="#" class="sign-up-form">
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required/>
              </div>

              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required/>
              </div>

              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" minlength="6" required />
              </div>

              <input type="submit" class="btn" value="Sign up" id = "sign-up" />
              <p class="social-text">Or Sign up with social platforms</p>

              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
       
        <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                <h3>New here ?</h3>
                <p>
                    Do you want to join us? Click the Sign Up button to register
                </p>
                <button class="btn transparent" id="sign-up-btn">
                  Sign up
                </button>
              </div>
              <img src="img/log.svg" class="image" alt="" />
            </div>

            <div class="panel right-panel">
              <div class="content">
                <h3>One of us ?</h3>
                <p>
                    Are you already a member? Click the Sign In button to login
                </p>
                <button class="btn transparent" id="sign-in-btn">
                  Sign in
                </button>
              </div>

              <img src="img/register.svg" class="image" alt="" />
            </div>
          </div>
        </div>

    <script src = "Login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/e47ab6e39b.js" crossorigin="anonymous"></script>
</body>
</html>
